version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: tenchat_api
    command: python -m app.main
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/tenchat_booster.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit UI
  ui:
    build: .
    container_name: tenchat_ui
    command: streamlit run ui/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    depends_on:
      - api
    restart: unless-stopped
    environment:
      - API_URL=http://api:8000

networks:
  default:
    name: tenchat_network
